<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IB Science Classroom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@700&family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <style>
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            padding: 2rem;
            background-color: var(--slate-gray);
        }
        
        .login-container {
            background-color: var(--snow-white);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: var(--oxford-blue);
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: var(--oxford-blue);
            opacity: 0.8;
        }
        
        .login-form .form-group {
            margin-bottom: 1.5rem;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-family: 'Poppins', sans-serif;
            color: var(--oxford-blue);
        }
        
        .login-form input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--slate-gray);
            border-radius: 4px;
            font-family: 'Open Sans', sans-serif;
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }
        
        .social-login {
            text-align: center;
            margin-top: 2rem;
        }
        
        .social-login p {
            color: var(--oxford-blue);
            opacity: 0.8;
            margin-bottom: 1rem;
        }
        
        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .btn-social {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-social.google {
            background-color: #DB4437;
            color: white;
        }
        
        .btn-social.microsoft {
            background-color: #0078D4;
            color: white;
        }
        
        .register-link {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <main class="login-page">
        <div class="login-container">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to access your resources and dashboard</p>
            </div>
            
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%;">
                    Sign In
                </button>
                
                <div class="login-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
            </form>
            
            <div class="social-login">
                <p>Or sign in with:</p>
                <div class="social-buttons">
                    <button class="btn-social google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="btn-social microsoft">
                        <i class="fab fa-microsoft"></i> Microsoft
                    </button>
                </div>
            </div>
            
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register here</a></p>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="./assets/js/main.js"></script>
    <script src="./components/header.js"></script>
    <script src="./components/footer.js"></script>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // In a real app, this would authenticate with your backend
            console.log('Logging in with:', email, password);
            
            // Simulate successful login
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'dashboard.html';
        });
        
        // Social login buttons
        document.querySelector('.btn-social.google').addEventListener('click', () => {
            alert('Google login would be implemented here');
        });
        
        document.querySelector('.btn-social.microsoft').addEventListener('click', () => {
            alert('Microsoft login would be implemented here');
        });
    </script>
</body>
</html>
