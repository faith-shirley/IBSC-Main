<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resources - IB Science Classroom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@700&family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/admin.css">
</head>
<body>
    <!-- Header Component will be injected here -->
    <div id="header-container"></div>

    <div class="admin-container">
        <div class="admin-header">
            <h1>Upload New Resource</h1>
            <button id="logout-btn" class="btn-admin">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        
        <nav class="admin-nav">
            <ul>
                <li><a href="../admin/index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="../admin/upload.html" class="active"><i class="fas fa-upload"></i> Upload Resources</a></li>
                <li><a href="../admin/manage.html"><i class="fas fa-cog"></i> Manage Resources</a></li>
            </ul>
        </nav>
        
        <div class="admin-card">
            <form id="resource-form">
                <div class="form-group">
                    <label for="resource-title">Resource Title*</label>
                    <input type="text" id="resource-title" name="title" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="resource-description">Description*</label>
                    <textarea id="resource-description" name="description" class="form-control" rows="4" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="resource-type">Type*</label>
                        <select id="resource-type" name="type" class="form-control" required>
                            <option value="">Select type</option>
                            <option value="lesson-plan">Lesson Plan</option>
                            <option value="worksheet">Worksheet</option>
                            <option value="presentation">Presentation</option>
                            <option value="assessment">Assessment</option>
                            <option value="bundle">Bundle</option>
                            <option value="guide">Guide</option>
                            <option value="unit">Unit</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="resource-subject">Subject*</label>
                        <select id="resource-subject" name="subject" class="form-control" required>
                            <option value="">Select subject</option>
                            <option value="biology">Biology</option>
                            <option value="chemistry">Chemistry</option>
                            <option value="physics">Physics</option>
                            <option value="environmental-systems">Environmental Systems</option>
                            <option value="sports-exercise-health">Sports, Exercise & Health</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="resource-level">Level*</label>
                        <select id="resource-level" name="level" class="form-control" required>
                            <option value="">Select level</option>
                            <option value="sl">Standard Level (SL)</option>
                            <option value="hl">Higher Level (HL)</option>
                            <option value="sl-hl">Both SL & HL</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="resource-price">Price (USD)*</label>
                        <input type="number" id="resource-price" name="price" class="form-control" min="0" step="0.01" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Resource File*</label>
                    <div id="upload-area" class="upload-area">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & drop your file here</p>
                        <p>or</p>
                        <p>Click to browse files</p>
                    </div>
                    <input type="file" id="resource-file" name="file" style="display: none;" required>
                    <small class="file-types">Accepted formats: PDF, DOCX, PPTX, ZIP, JPG, PNG</small>
                </div>
                
                <div class="form-group">
                    <label for="resource-preview">Preview Image (Optional)</label>
                    <input type="file" id="resource-preview" name="preview" class="form-control">
                    <small>This will be displayed as a thumbnail for your resource</small>
                </div>
                
                <div class="form-group">
                    <label for="resource-tags">Tags (Optional)</label>
                    <input type="text" id="resource-tags" name="tags" class="form-control">
                    <small>Separate tags with commas (e.g., IA, exam prep, lab)</small>
                </div>
                
                <button type="submit" class="btn-admin">
                    <i class="fas fa-save"></i> Save Resource
                </button>
            </form>
        </div>
    </div>

    <!-- Footer Component will be injected here -->
    <div id="footer-container"></div>

    <script src="../../assets/js/main.js"></script>
    <script src="../../components/header.js"></script>
    <script src="../../components/footer.js"></script>
    <script src="../../assets/js/admin.js"></script>
    
    <script>
        // Admin-specific scripts
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('isAdmin');
            window.location.href = './index.html';
        });
    </script>
</body>
</html>
